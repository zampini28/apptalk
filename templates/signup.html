{% extends "_base.html" %}

{% block head %}
<title>Cadastro</title>
<link rel=stylesheet type=text/css
      href="{{ url_for('static', filename='main.css') }}">
{% endblock %}

{% block body %}

<div class="container">

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
  <p id="errorlabel" class="title-header" style="color: red;">{{ message }}</p>
  {% endfor  %}
  {% endif  %}
  {% endwith  %}

  <form method=post>
    <div id="subcontainer" class="subcontainer">
      <input name=name class="flow-input" type="text"
      placeholder="Nome completo" autocomplete="on" spellcheck="false"
      title="Digite seu nome completo" autofocus required id="name"
      value="" autocapitalize="on" autocorrect="off">
      <input name=email class="flow-input" type="email" id="email"
      placeholder="Endereço de email" autocomplete="on" spellcheck="false"
      title="Digite seu email" value="" autocapitalize="no" autocorrect="off"
      required autofocus>
      <input name=username class="flow-input" type="text" placeholder="Usuário"
      autocomplete="on" spellcheck="false" title="Digite seu usuário" autofocus
      required id="username" value="" autocapitalize="none" autocorrect="off">
      <input name=password class="flow-input" type="password" id="password"
      placeholder="Senha" autocomplete="current-password" spellcheck="false" 
      title="Digite sua senha" value="" autocapitalize="no" autocorrect="off"
      required autofocus>
      <button class="commitForm disabled" id="commit">Enviar</button>
    </div>
  </form>
</div>



{% endblock %}
