{% extends "_base.html" %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
<h1>Login</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
    <h3 style="color: red;">{{ message }}</h3>
    {% endfor %}
  {% endif %}
{% endwith %}

</form>
{% endblock %}
